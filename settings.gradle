buildscript {
    repositories {
        gradlePluginPortal()
        mavenLocal()
    }
    dependencies {
        classpath "org.codehaus.griffon:griffon-plugin-gradle-plugin:$griffonVersion"
        classpath "org.codehaus.griffon:griffon-gradle-plugin:$griffonVersion"
        classpath "org.kordamp.gradle:enforcer-gradle-plugin:0.9.0"
    }
}
apply plugin: 'org.codehaus.griffon.plugin'
apply plugin: 'org.kordamp.gradle.enforcer'

rootProject.name = 'griffon-tasks-plugin'

enforce {
    rule(enforcer.rules.ForceDependencies) { r ->
        r.dependencies.addAll "org.slf4j:slf4j-api:$slf4jVersion",
            "org.junit:junit-bom:$junit5Version",
            "org.junit.jupiter:junit-jupiter-api:$junit5Version",
            "org.junit.platform:junit-platform-engine:$junitPlatformVersion",
            "org.junit.platform:junit-platform-launcher:$junitPlatformVersion"
    }
}